<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forensics Easy | Cyberthone</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(circle at top, #0f172a, #020617);
            color: #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card {
            background: rgba(15, 23, 42, 0.95);
            border: 1px solid #22c55e40;
            padding: 45px 40px;
            border-radius: 20px;
            text-align: center;
            width: 100%;
            max-width: 440px;
            box-shadow: 0 0 50px #22c55e25;
            animation: fadeIn 0.8s ease-in-out;
        }

        .title {
            font-size: 30px;
            font-weight: 700;
            color: #22c55e;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 15px;
            color: #94a3b8;
            margin-bottom: 28px;
            line-height: 1.6;
        }

        .matrix-text {
            font-size: 24px;
            letter-spacing: 5px;
            color: #22c55e;
            margin-bottom: 28px;
            text-shadow: 0 0 14px #22c55e;
            font-weight: 600;
        }

        .download-btn {
            display: inline-block;
            padding: 14px 26px;
            background: #22c55e;
            color: #020617;
            font-weight: 700;
            border-radius: 12px;
            text-decoration: none;
            transition: all 0.25s ease;
            box-shadow: 0 0 14px #22c55e80;
            margin-top: 10px;
        }

        .download-btn:hover {
            background: #16a34a;
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 0 22px #22c55e;
        }

        .hint {
            margin-top: 24px;
            font-size: 13px;
            color: #64748b;
        }

        footer {
            margin-top: 28px;
            font-size: 12px;
            color: #334155;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(18px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

    <div class="card">
        <div class="title">Forensics – Easy</div>
        <div class="subtitle">Cyberthone Challenge</div>

        <div class="matrix-text">CYBER MATRIX</div>

        <p class="subtitle">
            Download the image and investigate it carefully.<br>
            The truth is hidden deeper than you think.
        </p>

        <a href="/download" class="download-btn">⬇ Download Evidence</a>

        <div class="hint">
            Hint: Sometimes the answer is not visible… but stored in metadata.
        </div>

        <footer>
            Cyberthone • Digital Forensics Division
        </footer>
    </div>

</body>
</html>
